{% extends "navigator.html" %}
{% block title %}RepoStatistics{% endblock %}
{% block js %}
	<script src="/static/javascript/repo_statistics.js"></script>
{% endblock %}
{% block body %}
<form method="GET" style="background-color:#f6f6f6;padding:10px 10px 10px 10px;font-size:16px;color:#2a2a2a;text-align:center;border-bottom-style:dashed;border-bottom-width:1px;border-bottom-color:#ccc">
	<span style="font-size:20px;color:#4682b4">StatisticsBy:</span>
	<input style="margin-left:15px" type="radio" name="type" value="language" {% if info['type'] == 'language' %} checked="checked"{% endif %}>
	<span style="margin:0px 5px 0px 0px">Language</span>
	
	<input style="margin-left:20px" type="radio" name="type" value="stargazers_count" {% if info['type'] == 'stargazers_count' %} checked="checked"{% endif %}>
	<span style="margin:0px 5px 0px 0px">Stargazers-Count</span>
	<select name="star_gap">
			{% for sg in info['star_gaps'] %}
			<option value="{{ sg }}" {% if sg == info['star_gap'] %} selected="selected" {% endif %}>{{ sg }}</option>
			{% endfor %}
	</select>
	
	<input style="margin-left:20px" type="radio" name="type" value="size" {% if info['type'] == 'size' %} checked="checked"{% endif %}>
	<span style="margin:0px 5px 0px 0px">Size</span>
	<select name="size_gap">
			{% for sg in info['size_gaps'] %}
			<option value="{{ sg }}" {% if sg == info['size_gap'] %} selected="selected" {% endif %}>{{ sg }}</option>
			{% endfor %}
	</select>
	
	<input style="margin:0px 0px 0px 20px" type="submit" value="Filter">
</form>
{% endblock %}
